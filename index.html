<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6ccdd39db5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="left"></div>
            <div class="right">
                <span>PERFUME</span>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p>A floral, solar and voluptuous interpretation composed by Olivire Polge, Perfumer-Creator for the
                    House of CHANEL.</p>
                <div>
                    <h3>$149.99</h3>
                    <s>$169.99</s>
                </div>
                <button type="button" class="btn"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
            </div>
        </div>
    </div>
</body>

</html>
